<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>WEB</title>
  </head>

  <body>
    <main>
      <div class="sectionTitleWrapper">
        <h1>Погода здесь</h1>
        <button onclick="reloadWeather()" type="button" name="button" class="reload btn longBtn regular">
          <span class="reloadIcon">&#x21bb;</span>
          <span class="reloadText">Обновить геолокацию</span>

        </button>
      </div>

      <div id="weatherHereBlock" class="weatherBlocksWrapper">

        <div class="weatherHereSmallDataBlock">
          <h2 id="weatherHereCity" class="largeTitle">Saint-Petersburg</h2>
          <img src="./img/cloud.png" class="weatherIcon hugeIcon" alt="icon">
          <p id="weatherHereTemp" class="largeTemperature"></p>

        </div>

        <div class="weatherBlock">
          <ul>
            <li class="weatherDataBlock">
              <p>Ветер</p>
              <p id="weatherHereWind"></p>
            </li>

            <li class="weatherDataBlock">
              <p>Видимость</p>
              <p id="weatherHereVisibility"></p>
            </li>

            <li class="weatherDataBlock">
              <p>Давление</p>
              <p id="weatherHerePressure"></p>
            </li>

            <li class="weatherDataBlock">
              <p>Влажность</p>
              <p id="weatherHereHumidity"></p>
            </li>

            <li class="weatherDataBlock">
              <p>Координаты</p>
              <p id="weatherHereCoord"></p>
            </li>
          </ul>
        </div>
      </div>

      <div id="loadingBigBlock" class="loadingBigBlock">
        <img id="loadingHere" src="./img/loader.gif" alt="">
        <p id="errorHere" class="largeTitle">Error 404</p>
      </div>

      <div class="sectionTitleWrapper">
        <h2 class="inline-block">Избранное</h2>
        <div class="search">


          <form class="addCityForm" action="#" onsubmit="storeCity(); return false">
            <input id="inputCity" class="search-type" type="search" placeholder="Добавить новый город">
            <!-- <button class="btn closeBtn">+</button> -->
            <input class="btn closeBtn" type="submit" value="+">
          </form>
        </div>
      </div>

      <div id="weatherDataWrapper" class="weatherBlocksWrapper"></div>

    </main>


  </body>

  <script src="./js/GetCurrentWeather.js"></script>
  <script src="./js/GetFavouriteWeather.js"></script>
</html>
